<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social proof section</title>
</head>
<body>
  <header class="header"></header>

  <main class="main">
    <article class="social-proof-section">
      <section class="container text-content">
        <h2 class="title">10,000+ of our users love our products.</h2>
        <p class="description">We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
      </section>
      <section class="container rating-section"></section>
      <section class="container comments-section"></section>
    </article>
  </main>

  <footer class="footer">
    <span class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/JuanPabloG96">JuanPabloG96</a>.
    </span>
  </footer>

  <script src="js/RateComponent.js" type="module"></script>
  <script src="js/CommentComponent.js" type="module"></script>
</body>
</html>
